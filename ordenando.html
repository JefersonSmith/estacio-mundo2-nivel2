<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <main class="mt-5 container-fluid">
        <h1 class="mb-5">Ordenando Valores</h1>
        <div class="mb-3">
          <label for="Valor" class="form-label">Valor</label>
          <input type="number" class="form-control" id="valor">
        </div>
        <button class="btn btn-primary" onclick="add()">Adicionar</button>
        <hr>
        <div class="mb-3">
          <select class="form-select" id="selecionados">
            <option value="bubble_sort" selected>Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="quick_sort">Quick Sort</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" onclick="ordenar()">Ordenar</button>
        <button type="submit" class="btn btn-primary" onclick="misturar()">Misturar</button>
        <hr>
        <ul id="valores">
        </ul>
    </main>



    <script src="ordenando.js"></script>
</body>

</html>
