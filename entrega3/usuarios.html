<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Usuarios</title>
</head>

<body class="bg-warning">

    <!-- Inicio navbar -->
    <nav class="navbar navbar-expand-lg bg-dark bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">Principal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/entrega1/ordenando.html">Atividade 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/entrega2/receitas.html">Atividade 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/entrega3/usuarios.html">Atividade 3</a>
                    </li>

            </div>
        </div>
    </nav>
    <!-- Fim navbar -->
    <main class="container">
        <h1>Usuários de Teste via REST</h1>
        <p>Os usuários desta página são fornecidos pela API de testes reqres.in</p>
        <div class="container-fluid" id="usuarios">
            <div class="row">
                <div class="card col-3 p-2 m-3" v-for="(user,index) in users" :key="index">
                    <img class="card-img-top" v-bind:src="user.avatar" />

                    <div class="card-body">
                        <span class="card-title">
                            <strong> {{user.first_name}} {{user.last_name}} </strong>
                        </span>
                        <br>
                        <span class="card-text">{{user.email}}</span>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script>
        new Vue({
            el: '#usuarios',
            data() {
                return {
                    users: []
                };
            },
            mounted() {
                this.loadUsers();
            },
            methods: {
                loadUsers() {
                    axios.get('https://reqres.in/api/users?per_page=10')
                        .then(response => {
                            this.users = response.data.data;
                        })
                        .catch(error => {
                            console.error(error);
                        });
                }
            }
        });
    </script>


</body>

</html>
